<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 3 | General Form Elements</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <!--  <link rel="stylesheet" href="../../fontawesome-free/css/all.min.css" th:href="@{/fontawesome-free/css/all.min.css}">-->
    <!-- Ionicons -->
    <!--  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">-->
    <!-- icheck bootstrap -->
    <!--  <link rel="stylesheet" href="../../icheck-bootstrap/icheck-bootstrap.min.css" th:href="@{/icheck-bootstrap/icheck-bootstrap.min.css}">-->
    <!-- Theme style -->
    <!--  <link rel="stylesheet" href="../../css/adminlte.min.css" th:href="@{/css/adminlte.min.css}">-->
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>用户管理</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a id="back_to_home" href="#" name="home"></a></li>
                            <li class="breadcrumb-item active">用户更新</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-6">
                        <!-- general form elements -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">创建权限（*必填）</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form role="form" id="formAdd">
                                <div class="card-body">
                                    <div class="form-group">
                                        <input type="hidden" class="form-control" name="permissionId" id="permissionId" th:value="${permissionId}">
                                    </div>
                                    <div class="form-group">
                                        <label for="userName"><span style="color: red">*</span> 用户名 </label>
                                        <input type="text" class="form-control" name="userName" id="userName" th:value="${userName}" placeholder="用户添加">
                                    </div>
                                    <div class="form-group">
                                        <label for="name"><span style="color: red">*</span> 昵称 </label>
                                        <input type="text" class="form-control" name="name" id="name" placeholder="user:add">
                                    </div>
                                    <div class="form-group">
                                        <label for="tel"><span style="color: red">*</span> 电话</label>
                                        <input type="text" class="form-control" name="tel" id="tel" th:value="${tel}" placeholder="user/rlist">
                                    </div>
                                    <div class="form-group">
                                        <label for="tel"><span style="color: red">*</span> 邮箱 </label>
                                        <input type="text" class="form-control" name="email" id="email" th:value="${email}" placeholder="user/rlist">
                                    </div>
                                    <div class="form-radio">
                                        <input type="radio"  value=1 name="state"  id="availableNormal">
                                        <label class="form-check-label" for="availableNormal">正常</label>

                                        <input type="radio"  value=0 name="state"  id="availableForbidden">
                                        <label class="form-check-label" for="availableForbidden">禁用</label>
                                    </div>

                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <div class="float-right">
                                        <button name="submit" type="button" class="btn btn-primary" style="margin-right:15px;">保存</button>
                                        <button name="backToList" type="button" class="btn btn-primary" style="margin-right:15px;">返回</button>
                                    </div>

                                </div>
                            </form>
                        </div>
                        <!-- /.card -->
                    </div>
                    <!--/.col (left) -->
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->

</body>
</html>
