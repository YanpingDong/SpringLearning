<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>修改密码</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a id="back_to_home" href="#" name="home">主页</a></li>
              <li class="breadcrumb-item active">修改密码</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-8">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">修改密码（*必填）</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form">
                <div class="card-body">
                  <div class="form-group">
                    <label for="currentPassword">* 当前密码</label>
                    <input type="password" class="form-control" id="currentPassword" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="newPassword">* 新密码</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="confirmPassword">* 确认密码</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Password">
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">保存</button> <button type="button" class="btn btn-primary">返回</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!--/.col (left) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
