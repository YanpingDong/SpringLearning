<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title> DataTables Demo </title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../fontawesome-free/css/all.min.css" th:href="@{/fontawesome-free/css/all.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="../../datatables-bs4/css/dataTables.bootstrap4.min.css" th:href="@{/datatables-bs4/css/dataTables.bootstrap4.min.css}">
  <link rel="stylesheet" href="../../datatables-responsive/css/responsive.bootstrap4.min.css" th:href="@{/datatables-responsive/css/responsive.bootstrap4.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../css/adminlte.min.css" th:href="@{/css/adminlte.min.css}">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body>
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>DataTables</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">DataTable with minimal features & hover style</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="treetable"  class="table table-bordered table-hover" width="100%">
                  <thead>
                  <tr>
                    <th></th>
                    <th>部门名称</th>
                    <th>英文名称</th>
                    <th>负责人</th>
                    <th>部门电话</th>
                    <th>部门地址</th>
                    <th>主要职能</th>
                    <th>操作</th>
                  </tr>
                  </thead>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
</div>

<!-- jQuery -->
<script src="../../jquery/jquery.min.js" th:src="@{/jquery/jquery.min.js}"></script>
<!-- DataTables -->
<script src="../../datatables/jquery.dataTables.min.js" th:src="@{/datatables/jquery.dataTables.min.js}"></script>
<script src="../../datatables-bs4/js/dataTables.bootstrap4.min.js" th:src="@{/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script src="../../datatables-responsive/js/dataTables.responsive.min.js" th:src="@{/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script src="../../datatables-responsive/js/responsive.bootstrap4.min.js" th:src="@{/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>

<script src="../../js/dataTables.treeGrid.js"></script>

<script type="text/javascript">
    var dataTable;
    var tree;
    function show_add_user_page(info)
{
  alert(info);
};
   $(function () {
        dataTable = $('#treetable').DataTable({
            /**
             l - Length changing 改变每页显示多少条数据的控件
             f - Filtering input 即时搜索框控件
             t - The Table 表格本身
             i - Information 表格相关信息控件
             p - Pagination 分页控件
             r - pRocessing 加载等待显示信息
             **/
            "dom": "tr",
            "ordering": false, //禁用排序
            "processing": true,
            "serverSide": true,
            "ajax": {
                "url": "/log/data",
                // "async": false
            },
            "columns": [
                {
                    className: 'treegrid-control',
                    data: function (item) {
                        if (item.children != null && item.children.length > 0) {
                            return '<span> + </span>';
                        }
                        return '';
                    }
                },
                {"data": "name"},
                {"data": "nameEn"},
                {"data": "headMan"},
                {"data": "tel"},
                {"data": "address"},
                {"data": "functions"},
                {

                  data: function (obj) {
                    return '<a class="btn btn-info btn-sm" href="#"> <i class="fas fa-pencil-alt"> </i> Edit </a>'+
                           '<a class="btn btn-primary btn-sm" href="#"> <i class="fas fa-folder"> </i> 修改 </a>' +
                           '<a class="btn btn-danger btn-sm" href="#"> <i class="fas fa-trash"> </i> Delete </a>';
                    }
                }
            ],
            "columnDefs": [
                {
                    "defaultContent": "",
                    "targets": "_all"
                }
            ]
        });
       // collapseAll();
       tree = new $.fn.dataTable.TreeGrid(dataTable,{
           left: 15,
           expandAll: true,
           expandIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
           collapseIcon: '<i class="fa fa-caret-down" aria-hidden="true"></i>'
       });
       //tree.expandAll();
    });


function expandAll(){
    tree.expandAll();
}

function collapseAll(){
    tree.collapseAll();
}

function reload(){
	dataTable.ajax.reload();
}

function draw(){
	dataTable.draw(false);
}
</script>

<div>
  <button class="btn btn-primary" type="button" onclick="expandAll()">expandAll()</button>
  <button class="btn btn-primary" type="button" onclick="collapseAll()">collapseAll()</button>
  <button class="btn btn-primary" type="button" onclick="reload()">reload()</button>
  <button class="btn btn-primary" type="button" onclick="draw()">draw()</button>
</div>

</body>
</html>
