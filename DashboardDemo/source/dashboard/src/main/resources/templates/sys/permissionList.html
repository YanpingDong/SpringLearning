<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hello, BootstrapTable!</title>
  <!--     <link rel="stylesheet" href="./bootstrap-4.5.2-dist/css/bootstrap.min.css" >-->
  <!-- Theme style -->
  <link rel="stylesheet" href="../../css/adminlte.min.css" th:href="@{/css/adminlte.min.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../fontawesome-free/css/all.min.css" th:href="@{/fontawesome-free/css/all.min.css}">
  <!--    <link rel="stylesheet" href="../../bootstrap-3.4.1-dist/css/bootstrap.min.css" >-->
  <link rel="stylesheet" href="../../bootstrap-table-1.17.1/dist/bootstrap-table.min.css">
  <link rel="stylesheet" href="../../jquery-treegrid-0.3.0/css/jquery.treegrid.css">
</head>
<body>
<div class="container">
  <h1>权限管理</h1>
  <table id="table" class="table table-bordered table-striped"></table>
</div>
</body>
<!--  <script src="../../popper-1.14.7/popper.min.js" th:src="@{/popper-1.14.7/popper.min.js}"></script>-->
<!-- jQuery -->
<script src="../../jquery/jquery.min.js" th:src="@{/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script src="../../bootstrap/js/bootstrap.bundle.min.js" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!--  <script src="../../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>-->

<script src="../../bootstrap-table-1.17.1/dist/bootstrap-table.min.js" th:src="@{/bootstrap-table-1.17.1/dist/bootstrap-table.min.js}"></script>
<script src="../../bootstrap-table-1.17.1/dist/extensions/treegrid/bootstrap-table-treegrid.js" th:src="@{/bootstrap-table-1.17.1/dist/extensions/treegrid/bootstrap-table-treegrid.js}"></script>
<script src="./../jquery-treegrid-0.3.0/js/jquery.treegrid.min.js" th:src="@{/jquery-treegrid-0.3.0/js/jquery.treegrid.min.js}"></script>

<script type="text/javascript">
    var $table = $('#table');
    function getTree() {
      var tree = null;
      $.ajax({
        type: "get",
        url: "/permission/all",
        async: false,
        dataType: 'json',
        success: function (data) {
            tree = data;
        }
      });
      return tree;
    }

    $(function() {
        $table.bootstrapTable({
            data:getTree(),
            idField: 'id',
            dataType:'jsonp',
            columns: [
                { field: 'check',  checkbox: true, formatter: function (value, row, index) {
                        if (row.check == true) {
                            // console.log(row.serverName);
                            //设置选中
                            return {  checked: true };
                        }
                    }
                },
                { field: 'name',  title: '名称' },
                { field: 'status',  title: '状态', sortable: true,  align: 'center', formatter: 'statusFormatter'  },
                { field: 'permissionValue', title: '权限值'  },
                { field: 'operate', title: '操作', align: 'center', events : operateEvents, formatter: 'operateFormatter' },
            ],

            // bootstrap-table-treegrid.js 插件配置 -- start
            //在哪一列展开树形
            treeShowField: 'name',
            //指定父id列
            parentIdField: 'pid',
            onResetView: function(data) {
                $table.treegrid({
                    initialState: 'collapsed',// 所有节点都折叠
                    // initialState: 'expanded',// 所有节点都展开，默认展开
                    treeColumn: 1,
                    // expanderExpandedClass: 'glyphicon glyphicon-minus',  //图标样式
                    // expanderCollapsedClass: 'glyphicon glyphicon-plus',
                    onChange: function() {

                    }
                });

                //只展开树形的第一级节点
                $table.treegrid('getRootNodes').treegrid('expand');

            },
            onCheck:function(row){
                var datas = $table.bootstrapTable('getData');
                // 勾选子类
                selectChilds(datas,row,"id","pid",true);

                // 勾选父类
                selectParentChecked(datas,row,"id","pid")

                // 刷新数据
<!--                $table.bootstrapTable('load', datas);-->
            },

            onUncheck:function(row){
                var datas = $table.bootstrapTable('getData');
                selectChilds(datas,row,"id","pid",false);
                $table.bootstrapTable('load', datas);
            },
            // bootstrap-table-treetreegrid.js 插件配置 -- end
        });
    });

    // 格式化按钮
    function operateFormatter(value, row, index) {
        return [
            '<button type="button" class="RoleOfadd btn btn-info btn-sm" style="margin-right:15px;"><i class="fa fa-plus" ></i>&nbsp;新增</button>',
            '<button type="button" class="RoleOfedit btn btn-primary btn-sm" style="margin-right:15px;"><i class="fas fa-pencil-alt"> </i>&nbsp;修改</button>',
            '<button type="button" class="RoleOfdelete btn btn-danger btn-sm" style="margin-right:15px;"><i class="fas fa-trash"></i>&nbsp;删除</button>'
        ].join('');

    }
    // 格式化类型
    function typeFormatter(value, row, index) {
        if (value === 'menu') {  return '菜单';  }
        if (value === 'button') {  return '按钮'; }
        if (value === 'api') {  return '接口'; }
        return '-';
    }
    // 格式化状态
    function statusFormatter(value, row, index) {
        if (value === 1) {
            return '<span class="label label-success">正常</span>';
        } else {
            return '<span class="label label-default">锁定</span>';
        }
    }

    //初始化操作按钮的方法
    window.operateEvents = {
        'click .RoleOfadd': function (e, value, row, index) {
            add(row.id);
        },
        'click .RoleOfdelete': function (e, value, row, index) {
            del(row.id);
        },
        'click .RoleOfedit': function (e, value, row, index) {
            update(row.id);
        }
    };
    /**
     * 选中父项时，同时选中子项
     * @param datas 所有的数据
     * @param row 当前数据
     * @param id id 字段名
     * @param pid 父id字段名
     */
    function selectChilds(datas,row,id,pid,checked) {
        for(var i in datas){
            if(datas[i][pid] == row[id]){
                datas[i].check=checked;
                selectChilds(datas,datas[i],id,pid,checked);
            };
        }
    }

    function selectParentChecked(datas,row,id,pid){
        for(var i in datas){
            if(datas[i][id] == row[pid]){
                datas[i].check=true;
                selectParentChecked(datas,datas[i],id,pid);
            };
        }
    }

    function test() {

        var selRows = $table.bootstrapTable("getSelections");
        console.log(selRows);

        if(selRows.length == 0){
            alert("请至少选择一行");
            return;
        }

        var postData = "";
        $.each(selRows,function(i) {
            postData +=  this.idField;
            if (i < selRows.length - 1) {
                postData += "， ";
            }
        });
        alert("你选中行的 id 为："+postData);

    }

    function add(id) {
        alert("add 方法 , id = " + id);
    }
    function del(id) {
        alert("del 方法 , id = " + id);
    }
    function update(id) {
        alert("update 方法 , id = " + id);
    }

</script>


</html>
