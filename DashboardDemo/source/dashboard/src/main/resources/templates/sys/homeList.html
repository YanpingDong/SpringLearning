<!-- page script -->
<script>
function display_alert(info)
  {
    alert(info);
  }

function show_add_user_page(info)
{
  alert(info);
  var url = "/user/add";
  $('#container').load(url);
}
$(function () {
  $('#example').DataTable( {
      "ajax": "/log/getLogList1",
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
      columns:
      [
        { title: "Name" },
        { title: "Position" },
        { title: "Office" },
        { title: "Extn." },
        { title: "Start date" },
        { title: "Salary" },
        {
          title:"Operation",
          data: function (obj)
          {
             return '<button type="button" class="btn btn-primary btn-sm" style="margin-right:15px; href="#" onclick=show_add_user_page("'+ obj[5] +'")> <i class="fas fa-pencil-alt"> </i> 修改 </button>'+
                 '<button type="button" class="btn btn-danger btn-sm" style="margin-right:15px; href="#" onclick=show_add_user_page("'+ obj[5] +'")> <i class="fas fa-trash"> </i> 删除 </button>';
          }
        }
      ]
  });
});
</script>
